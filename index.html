<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pensamentos Afirmativos</title>
  <!-- Link para a fonte do Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/footer.css" />
  <link rel="stylesheet" href="./style/button.css" />
  <link rel="stylesheet" href="./style/theme.css" />
  <link rel="stylesheet" href="./style/toogle.css" />
  <!-- Link para o Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <button class="toggle-btn" onclick="toggleTheme()">
    <i id="toggleThemeBtn" class="fas fa-moon"></i> 
    Alternar Tema</button>
  <button class="settings-btn" onclick="toggleSettings()">
    <i class="fas fa-cogs"></i> Configurações
  </button>

  <!-- Painel de configurações -->
  <div id="settingsPanel" class="settings-panel">
    <div class="settings-header-container">
      <h3>Configurações</h3>
      <button class="reset-button" onclick="toggleReset()">
        <i class="fa fa-refresh"></i> Resetar
      </button>
    </div>
    <div class="settings-container">
      <div class="setting-column">
        <label class="toggle">
          <input type="checkbox" id="showPropertyNonReligious" class="custom-checkbox" checked/>
          <span class="slider round"></span>
          Não religioso
        </label>
        <div id="nonReligiousContainer"></div>
      </div>
      <div class="setting-column">
        <label class="toggle">
          <input type="checkbox" id="showPropertyReligious" class="custom-checkbox" checked/>
          <span class="slider round"></span>
          Religioso
        </label>
        <div id="religiousContainer"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Pensamentos Afirmativos</h1>
    <button id="runScriptBtn" class="toggle-btn">Gerar</button>
    <div id="infoContainer"></div>
    <br />
    <div id="tipsContainer" class="grey"></div>
  </div>
  <footer>
    <p>Desenvolvido por Ambrósia Andrade</p>
    <p>
      <a href="https://linkedin.com/in/ambrosiaandrade" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a> |
      <a href="https://github.com/ambrosiaandrade" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </p>
  </footer>
  <script src="./affirmative_thought.js" defer></script>
  <script src="./index.js" defer></script>
</body>

</html>
